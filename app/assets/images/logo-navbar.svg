<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 50" width="180" height="50">
  <!-- Logo horizontal pour navbar - icône + texte côte à côte -->
  
  <!-- Cabane Tchanquée - icône compacte -->
  <g transform="translate(22, 25)">
    <!-- Toit -->
    <path d="M-14,-8 L0,-18 L14,-8" fill="none" stroke="#f2e8d5" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Pic -->
    <line x1="0" y1="-18" x2="0" y2="-22" stroke="#f2e8d5" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Corps -->
    <rect x="-11" y="-8" width="22" height="14" fill="none" stroke="#f2e8d5" stroke-width="1.5" rx="1"/>
    
    <!-- Porte -->
    <rect x="-3" y="-2" width="6" height="8" fill="none" stroke="#f2e8d5" stroke-width="1" rx="0.5"/>
    
    <!-- Pilotis -->
    <line x1="-7" y1="6" x2="-7" y2="14" stroke="#f2e8d5" stroke-width="1.8" stroke-linecap="round"/>
    <line x1="7" y1="6" x2="7" y2="14" stroke="#f2e8d5" stroke-width="1.8" stroke-linecap="round"/>
    
    <!-- Vague -->
    <path d="M-16,16 Q-8,14 0,16 Q8,18 16,16" fill="none" stroke="#c9b896" stroke-width="0.8" opacity="0.6"/>
  </g>
  
  <!-- Ligne de séparation subtile -->
  <line x1="48" y1="12" x2="48" y2="38" stroke="#c9b896" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Texte CLUB HOUSE -->
  <text x="58" y="23" 
        font-family="Georgia, 'Times New Roman', serif" 
        font-size="14" 
        font-weight="400"
        fill="#f2e8d5" 
        letter-spacing="3">CLUB HOUSE</text>
  
  <!-- Texte TCHANQUÉ -->
  <text x="58" y="38" 
        font-family="Georgia, 'Times New Roman', serif" 
        font-size="9" 
        font-weight="400"
        fill="#c9b896" 
        letter-spacing="2">TCHANQUÉ</text>
</svg>
