<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200" height="100">
  <!-- Cabane Tchanquée stylisée - décalée vers le bas pour voir tout le toit -->
  <g transform="translate(100, 38)">
    <!-- Toit -->
    <path d="M-22,-18 L0,-32 L22,-18" fill="none" stroke="#f2e8d5" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Pic au sommet -->
    <line x1="0" y1="-32" x2="0" y2="-38" stroke="#f2e8d5" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Corps -->
    <rect x="-18" y="-18" width="36" height="24" fill="none" stroke="#f2e8d5" stroke-width="1.5" rx="1"/>
    <!-- Porte -->
    <rect x="-5" y="-8" width="10" height="14" fill="none" stroke="#f2e8d5" stroke-width="1.2" rx="0.5"/>
    <!-- Pilotis -->
    <line x1="-14" y1="6" x2="-14" y2="20" stroke="#f2e8d5" stroke-width="1.8" stroke-linecap="round"/>
    <line x1="14" y1="6" x2="14" y2="20" stroke="#f2e8d5" stroke-width="1.8" stroke-linecap="round"/>
    <!-- Vague -->
    <path d="M-25,22 Q-15,19 -5,22 Q5,25 15,22 Q25,19 35,22" fill="none" stroke="#c9b896" stroke-width="0.8" opacity="0.6"/>
  </g>

  <!-- CLUB HOUSE - plus d'espace avec l'image -->
  <text x="100" y="80"
        font-family="Times New Roman, Times, serif"
        font-size="11"
        font-weight="normal"
        fill="#f2e8d5"
        text-anchor="middle"
        letter-spacing="3px">CLUB HOUSE</text>

  <!-- TCHANQUÉ -->
  <text x="100" y="94"
        font-family="Times New Roman, Times, serif"
        font-size="7"
        font-weight="normal"
        fill="#c9b896"
        text-anchor="middle"
        letter-spacing="2px">TCHANQUÉ</text>
</svg>
