<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <!-- Logo minimaliste - fond transparent -->
  
  <!-- Cabane Tchanquée stylisée - version épurée -->
  <g transform="translate(100, 28)">
    <!-- Toit triangulaire -->
    <path d="M-22,-18 L0,-32 L22,-18" fill="none" stroke="#f2e8d5" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Pic au sommet -->
    <line x1="0" y1="-32" x2="0" y2="-38" stroke="#f2e8d5" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Corps de la cabane - simple rectangle -->
    <rect x="-18" y="-18" width="36" height="24" fill="none" stroke="#f2e8d5" stroke-width="1.5" rx="1"/>
    
    <!-- Porte centrale -->
    <rect x="-5" y="-8" width="10" height="14" fill="none" stroke="#f2e8d5" stroke-width="1.2" rx="0.5"/>
    
    <!-- Pilotis -->
    <line x1="-14" y1="6" x2="-14" y2="20" stroke="#f2e8d5" stroke-width="1.8" stroke-linecap="round"/>
    <line x1="14" y1="6" x2="14" y2="20" stroke="#f2e8d5" stroke-width="1.8" stroke-linecap="round"/>
    
    <!-- Petite vague stylisée -->
    <path d="M-25,22 Q-15,19 -5,22 Q5,25 15,22 Q25,19 35,22" fill="none" stroke="#c9b896" stroke-width="0.8" opacity="0.6"/>
  </g>
  
  <!-- Texte CLUB HOUSE -->
  <text x="100" y="62" 
        font-family="Georgia, 'Times New Roman', serif" 
        font-size="12" 
        font-weight="400"
        fill="#f2e8d5" 
        text-anchor="middle"
        letter-spacing="4">CLUB HOUSE</text>
  
  <!-- Texte TCHANQUÉ -->
  <text x="100" y="75" 
        font-family="Georgia, 'Times New Roman', serif" 
        font-size="8" 
        font-weight="400"
        fill="#c9b896" 
        text-anchor="middle"
        letter-spacing="3">TCHANQUÉ</text>
</svg>
